      <meta id="my-data" data-total="33" data-dump="[{&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;The pirates saw $20$ sea creatures.\n\n ![](/3bd7e25c11ea32b58688c0acd23626c4/images/a65fd0b777f1b3be86ef04e5d455f081.png)\n\n&#34;, &#34;images&#34;: {&#34;/3bd7e25c11ea32b58688c0acd23626c4/images/a65fd0b777f1b3be86ef04e5d455f081.png&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 60}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Count the $4$ sea creatures with giant blue polka dots.\n\n![](/3bd7e25c11ea32b58688c0acd23626c4/images/276c15eda201e1bd498d86b559e01909.png)\n\nThere are $\\blue{16}$ left. \n$\\blue{16}$ sea creatures had purple spikes.\n\n\n&#34;, &#34;images&#34;: {&#34;/3bd7e25c11ea32b58688c0acd23626c4/images/276c15eda201e1bd498d86b559e01909.png&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 60}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;$\\blue{16} + 4 = 20$&#34;, &#34;images&#34;: {}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;input-number 1&#34;: {&#34;options&#34;: {&#34;value&#34;: 16, &#34;inexact&#34;: false, &#34;maxError&#34;: 0.1, &#34;size&#34;: &#34;normal&#34;, &#34;simplify&#34;: &#34;required&#34;, &#34;answerType&#34;: &#34;number&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;input-number&#34;}}, &#34;content&#34;: &#34;The pirates saw $20$ sea creatures. Some had purple spikes, and the other $4$ had giant blue polka dots.\n\n**How many sea creatures had purple spikes?**\n\n[[☃ input-number 1]] $ +$ $4 = 20$&#34;, &#34;images&#34;: {&#34;/3bd7e25c11ea32b58688c0acd23626c4/images/a65fd0b777f1b3be86ef04e5d455f081.png&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 60}}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}
, {&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;There are $17$ gorillas at the gym.  \n\n![](/3bd7e25c11ea32b58688c0acd23626c4/images/4e632165bb38b7e729fca23f71532ea3.png)\n&#34;, &#34;images&#34;: {&#34;/3bd7e25c11ea32b58688c0acd23626c4/images/4e632165bb38b7e729fca23f71532ea3.png&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 60}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Count the $3$ gorillas doing yoga.\n\n![](/3bd7e25c11ea32b58688c0acd23626c4/images/1912e0df2a65547b0743cdad96ef1567.png)\n\nThere are $\\blue{14}$ left. \n$\\blue{14}$ gorillas were lifting weights.\n\n&#34;, &#34;images&#34;: {&#34;/3bd7e25c11ea32b58688c0acd23626c4/images/1912e0df2a65547b0743cdad96ef1567.png&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 60}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;$\\blue{14} + 3 = 17$&#34;, &#34;images&#34;: {}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;input-number 1&#34;: {&#34;options&#34;: {&#34;value&#34;: 14, &#34;inexact&#34;: false, &#34;maxError&#34;: 0.1, &#34;size&#34;: &#34;normal&#34;, &#34;simplify&#34;: &#34;required&#34;, &#34;answerType&#34;: &#34;number&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;input-number&#34;}}, &#34;content&#34;: &#34;There were some gorillas lifting weights in the gym. Then $3$ more gorillas came to do yoga. Now $17$ gorillas are in the gym.\n\n**How many gorillas were lifting weights? **\n\n[[☃ input-number 1]] $ +$ $3 = 17$&#34;, &#34;images&#34;: {&#34;/3bd7e25c11ea32b58688c0acd23626c4/images/4e632165bb38b7e729fca23f71532ea3.png&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 60}}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}

      <div class="loader-container">
        <p v-show="loading" :delay="false" type="indeterminate"> Loading </p>
      </div>
      
      <div id="problem-area" :dir="contentDirection()">
        <div id="workarea" style="margin-left: 0px"></div>
      </div>

      <div id="hintsarea" :dir="contentDirection()" style="margin-left: 0px"></div>

      <div style="clear: both;"></div>      
    </div>

    <div id="answer-area-wrap" :dir="contentDirection()" style="background-color: white;">

      <div id="answer-area">
        <div class="info-box">
          <div id="solutionarea">
            
              <div id="statusarea">
                <div id="question-status">
                  <div>
                    Question: {{ questionIndex+1 }} / {{ maxQuestionIndex }}
                  </div>
                </div>
       
                <div v-if="messageType != 'blank'" v-bind:class="[messageType == 'error' ? 'red-alert-backgroud' : 'green-alert-backgroud']">
                  <span :class="[messageType == 'error' ? 'red-alert-text' : 'green-alert-text']">
                    {{ message }}
                  </span>
                </div>
              </div>
            

            <div id="buttonsarea">
              <div v-if="anyHints" class="hint-btn-container">
                <button
                  v-if=" availableHints > 0"
                  class="interactive-btn"
                  appearance="basic-link"
                  :primary="false"
                  @click="takeHint">
                  Take Hint
                </button>
        
                <button
                  v-else
                  class="interactive-btn dead-btn"
                  appearance="basic-link"
                  :primary="false"
                  :disabled="true">
                  No more hints available
                </button>        
              </div>
              <button
                class="interactive-btn checkanswer-btn"
                appearance="basic-link"
                :primary="false"
                @click="checkAnswer"
                v-show="!nextQuestionToggle">
                Check
              </button>
              <button
                class="interactive-btn"
                appearance="basic-link"
                :primary="false"
                @click="nextQuestion"
                v-show="nextQuestionToggle">
                Next Question
              </button>
        
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
    v-if="scratchpad"
    id="scratchpad-show"
    :primary="false"
    :raised="false">
      Kbutton if scratchpad  
    </button>
    <button
      v-else
      id="scratchpad-not-available"
      :primary="false"
      :raised="false"
      disabled>
      KButton else 
    </button>

    <!-- Need a DOM mount point for reactDOM to attach to,
      but Perseus renders weirdly so doesn't use this -->
    <div id="perseus-container" ref="perseusContainer"></div>
  </div>
