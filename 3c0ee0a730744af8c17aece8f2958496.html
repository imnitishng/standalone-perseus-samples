, {&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;To find out how many grams $\\blueE{\\text{Frank}}$ weighs, we can start with the  total number of $\\purpleD{92}$ grams and subtract the $\\maroonD{51}$ grams that Miles weighs.\n\n![](web+graphie:3c0ee0a730744af8c17aece8f2958496/images/ec88c5c1cfd80679013d8fb9b35d93fe91fb072c)\n\n$\\purpleD{92} - \\maroonD{51} = \\blueE{\\square}$&#34;, &#34;images&#34;: {&#34;web+graphie:3c0ee0a730744af8c17aece8f2958496/images/ec88c5c1cfd80679013d8fb9b35d93fe91fb072c&#34;: {&#34;width&#34;: 320, &#34;height&#34;: 176}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Let&#39;s subtract to find how much Frank weighs.\n\n![](web+graphie:3c0ee0a730744af8c17aece8f2958496/images/c856394d561c59480eac33fa6c2ea937a8a2c739)\n\n$\\purpleD{92}-\\maroonD{51}= \\blueE{41}$&#34;, &#34;images&#34;: {&#34;web+graphie:3c0ee0a730744af8c17aece8f2958496/images/c856394d561c59480eac33fa6c2ea937a8a2c739&#34;: {&#34;width&#34;: 297, &#34;height&#34;: 160}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Frank weighs $\\blueE{41}$ grams.  &#34;, &#34;images&#34;: {}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;numeric-input 1&#34;: {&#34;options&#34;: {&#34;multipleNumberInput&#34;: false, &#34;coefficient&#34;: false, &#34;static&#34;: false, &#34;answers&#34;: [{&#34;strict&#34;: false, &#34;value&#34;: 41, &#34;status&#34;: &#34;correct&#34;, &#34;maxError&#34;: null, &#34;simplify&#34;: &#34;required&#34;, &#34;message&#34;: &#34;&#34;}], &#34;size&#34;: &#34;normal&#34;, &#34;rightAlign&#34;: false, &#34;labelText&#34;: &#34;&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;typ ;A sunflower had $97$ seeds.  A strong gust of wind comes along and blows $49$ seeds off of the sunflower.  \n \n**How many of the seeds remain on the sunflower?**  \n\n[[☃ numeric-input 1]] seeds&#34;, &#34;images&#34;: {&#34;/3c0ee0a730744af8c17aece8f2958496/images/3c4ddacd30c48696a216be8515909200.png&#34;: {&#34;width&#34;: 350, &#34;height&#34;: 297}}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}
, {&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;To find the number of campers without sleeping bags, we start with the total number of $\\purpleD{65}$ campers and subtract the $\\maroonD{53}$ that did bring sleeping bags.\n\n![](web+graphie:3c0ee0a730744af8c17aece8f2958496/images/412bbe16d75d99d47f83da8265cc37792e37b793)\n\n$\\purpleD{65}-\\maroonD{53}= \\blueE{\\square}$\n&#34;, &#34;images&#34;: {&#34;web+graphie:3c0ee0a730744af8c17aece8f2958496/images/412bbe16d75d99d47f83da8265cc37792e37b793&#34;: {&#34;width&#34;: 320, &#34;height&#34;: 176}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Let&#39;s subtract to find how many campers didn&#39;t bring sleeping bags.\n\n![](web+graphie:3c0ee0a730744af8c17aece8f2958496/images/af69adf5c1983fde549d0204263b5cd11ad92e9d)\n\n$\\purpleD{65}-\\maroonD{53}= \\blueE{12}$&#34;, &#34;images&#34;: {&#34;web+graphie:3c0ee0a730744af8c17aece8f2958496/images/af69adf5c1983fde549d0204263b5cd11ad92e9d&#34;: {&#34;width&#34;: 208, &#34;height&#34;: 160}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;$\\blueE{12}$ campers did not bring sleeping bags.&#34;, &#34;images&#34;: {}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;numeric-input 1&#34;: {&#34;options&#34;: {&#34;multipleNumberInput&#34;: false, &#34;coefficient&#34;: false, &#34;static&#34;: false, &#34;answers&#34;: [{&#34;strict&#34;: false, &#34;value&#34;: 12, &#34;status&#34;: &#34;correct&#34;, &#34;maxError&#34;: null, &#34;simplify&#34;: &#34;required&#34;, &#34;message&#34;: &#34;&#34;}], &#34;size&#34;: &#34;normal&#34;, &#34;rightAlign&#34;: false, &#34;labelText&#34;: &#34;&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;numeric-input&#34;}}, &#34;content&#34;: &#34;There are $65$ campers at Fun Camp.  Only $53$ campers brought sleeping bags.  \n\n**How many campers did not bring sleeping bags?**  \n\n[[☃ numeric-input 1]] campers&#34;, &#34;images&#34;: {}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}
, {&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;To find the number of ogres that do not go to the dentist, we start with the total number of $\\blue{49}$ ogres and subtract the $\\pink{14}$ ogres that do go to the dentist.\n\n$\\blue{49}-\\pink{14}= \\green{\\square}$\n\n![](/3c0ee0a730744af8c17aece8f2958496/images/70fed0ef01a65a994ef32784b289fe14.png)\n\n&#34;, &#34;images&#34;: {&#34;/3c0ee0a730744af8c17aece8f2958496/images/70fed0ef01a65a994ef32784b289fe14.png&#34;: {&#34;width&#34;: 200, &#34;height&#34;: 133}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;$\\green{35}$ Ogres do not go to the dentist.&#34;, &#34;images&#34;: {}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;input-number 1&#34;: {&#34;options&#34;: {&#34;value&#34;: 35, &#34;inexact&#34;: false, &#34;maxError&#34;: 0.1, &#34;size&#34;: &#34;normal&#34;, &#34;rightAlign&#34;: false, &#34;simplify&#34;: &#34;required&#34;, &#34;answerType&#34;: &#34;number&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;input-number&#34;}}, &#34;content&#34;: &#34;There are $49$ ogres living in the forest.  Only $14$ of the ogres go to the dentist.  \n\n**How many ogres do not go to the dentist?**  \n\n[[☃ input-number 1]] ogres&#34;, &#34;images&#34;: {}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}
]">

      <div class="loader-container">
        <p v-show="loading" :delay="false" type="indeterminate"> Loading </p>
      </div>
      
      <div id="problem-area" :dir="contentDirection()">
        <div id="workarea" style="margin-left: 0px"></div>
      </div>

      <div id="hintsarea" :dir="contentDirection()" style="margin-left: 0px"></div>

      <div style="clear: both;"></div>      
    </div>

    <div id="answer-area-wrap" :dir="contentDirection()" style="background-color: white;">

      <div id="answer-area">
        <div class="info-box">
          <div id="solutionarea">
            
              <div id="statusarea">
                <div id="question-status">
                  <div>
                    Question: {{ questionIndex+1 }} / {{ maxQuestionIndex }}
                  </div>
                </div>
       
                <div v-if="messageType != 'blank'" v-bind:class="[messageType == 'error' ? 'red-alert-backgroud' : 'green-alert-backgroud']">
                  <span :class="[messageType == 'error' ? 'red-alert-text' : 'green-alert-text']">
                    {{ message }}
                  </span>
                </div>
              </div>
            

            <div id="buttonsarea">
              <div v-if="anyHints" class="hint-btn-container">
                <button
                  v-if=" availableHints > 0"
                  class="interactive-btn"
                  appearance="basic-link"
                  :primary="false"
                  @click="takeHint">
                  Take Hint
                </button>
        
                <button
                  v-else
                  class="interactive-btn dead-btn"
                  appearance="basic-link"
                  :primary="false"
                  :disabled="true">
                  No more hints available
                </button>        
              </div>
              <button
                class="interactive-btn checkanswer-btn"
                appearance="basic-link"
                :primary="false"
                @click="checkAnswer"
                v-show="!nextQuestionToggle">
                Check
              </button>
              <button
                class="interactive-btn"
                appearance="basic-link"
                :primary="false"
                @click="nextQuestion"
                v-show="nextQuestionToggle">
                Next Question
              </button>
        
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
    v-if="scratchpad"
    id="scratchpad-show"
    :primary="false"
    :raised="false">
      Kbutton if scratchpad  
    </button>
    <button
      v-else
      id="scratchpad-not-available"
      :primary="false"
      :raised="false"
      disabled>
      KButton else 
    </button>

    <!-- Need a DOM mount point for reactDOM to attach to,
      but Perseus renders weirdly so doesn't use this -->
    <div id="perseus-container" ref="perseusContainer"></div>
  </div>
</div>
