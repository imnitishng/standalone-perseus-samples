Baylor is adding using place value. The number $273$ has $\\greenD{3\\,\\text{ones}}$.&#34;, &#34;static&#34;: false}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;explanation&#34;}}, &#34;content&#34;: &#34;$686\\greenD{+3}=689$\n\n![The same number line as above, with the third arrow labeled plus 3](web+graphie:13c485098cfac545a94ec46aa2523b7a/images/636678a946a17c89afe40ef1cb80f7ca1b05b436)\n\n[[☃ explanation 1]]&#34;, &#34;images&#34;: {&#34;web+graphie:13c485098cfac545a94ec46aa2523b7a/images/636678a946a17c89afe40ef1cb80f7ca1b05b436&#34;: {&#34;width&#34;: 380, &#34;height&#34;: 160}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;This leads to the same sum because, altogether, that is a distance of:\n\n$\\redD{200}+\\purpleD{70}+\\greenD{3}= \\blueD{273}$\n\n![The same number line as above, with the long arrow labeled plus 273 pointing from 416 to 689](web+graphie:13c485098cfac545a94ec46aa2523b7a/images/f5c325a3fca3d578f934dac83b5e83366447e7a8)&#34;, &#34;images&#34;: {&#34;web+graphie:13c485098cfac545a94ec46aa2523b7a/images/f5c325a3fca3d578f934dac83b5e83366447e7a8&#34;: {&#34;width&#34;: 380, &#34;height&#34;: 160}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;This is Baylor&#39;s completed number line:\n\n![The completed number line with the arrows labeled, from left to right: plus 200, plus 70, and plus 3, and the long arrow labeled plus 273](web+graphie:13c485098cfac545a94ec46aa2523b7a/images/f5c325a3fca3d578f934dac83b5e83366447e7a8)&#34;, &#34;images&#34;: {&#34;web+graphie:13c485098cfac545a94ec46aa2523b7a/images/f5c325a3fca3d578f934dac83b5e83366447e7a8&#34;: {&#34;width&#34;: 380, &#34;height&#34;: 160}}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;label-image 1&#34;: {&#34;options&#34;: {&#34;hideChoicesFromInstructions&#34;: true, &#34;imageWidth&#34;: 380, &#34;imageHeight&#34;: 160, &#34;imageUrl&#34;: &#34;web+graphie://ka-perseus-graphie.s3.amazonaws.com/3872e272030720269e5f2afbfdc8ff399f423738&#34;, &#34;static&#34;: false, &#34;choices&#34;: [&#34;$+2$&#34;, &#34;$+3$&#34;, &#34;$+30$&#34;, &#34;$+200$&#34;], &#34;multipleAnswers&#34;: false, &#34;imageAlt&#34;: &#34;A number line with points at 416, 616, 686, and 689. The first and leftmost arrow goes from 416 to 616. The second arrow labeled plus 70 goes from 616 to 686. The third arrow goes from 686 to 689. A longer arrow labeled plus 273 spans the other three arrows, from 416 to 689.&#34;, &#34;markers&#34;: [{&#34;x&#34;: 34.2, &#34;answers&#34;: [&#34;$+200$&#34;], &#34;label&#34;: &#34;The addend for the first arrow from 416 to 616&#34;, &#34;y&#34;: 50.9}, {&#34;x&#34;: 86.9, &#34;answers&#34;: [&#34;$+3$&#34;], &#34;label&#34;: &#34;The addend for the third arrow from 686 to 689&#34;, &#34;y&#34;: 51.6}]}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;label-image&#34;}}, &#34;content&#34;: &#34;Baylor added $416+273$ using place value on a number line.  \n\n**Label the missing addends on the number line.**\n\n[[☃ label-image 1]]&#34;, &#34;images&#34;: {}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}

      <div class="loader-container">
        <p v-show="loading" :delay="false" type="indeterminate"> Loading </p>
      </div>
      
      <div id="problem-area" :dir="contentDirection()">
        <div id="workarea" style="margin-left: 0px"></div>
      </div>

      <div id="hintsarea" :dir="contentDirection()" style="margin-left: 0px"></div>

      <div style="clear: both;"></div>      
    </div>

    <div id="answer-area-wrap" :dir="contentDirection()" style="background-color: white;">

      <div id="answer-area">
        <div class="info-box">
          <div id="solutionarea">
            
              <div id="statusarea">
                <div id="question-status">
                  <div>
                    Question: {{ questionIndex+1 }} / {{ maxQuestionIndex }}
                  </div>
                </div>
       
                <div v-if="messageType != 'blank'" v-bind:class="[messageType == 'error' ? 'red-alert-backgroud' : 'green-alert-backgroud']">
                  <span :class="[messageType == 'error' ? 'red-alert-text' : 'green-alert-text']">
                    {{ message }}
                  </span>
                </div>
              </div>
            

            <div id="buttonsarea">
              <div v-if="anyHints" class="hint-btn-container">
                <button
                  v-if=" availableHints > 0"
                  class="interactive-btn"
                  appearance="basic-link"
                  :primary="false"
                  @click="takeHint">
                  Take Hint
                </button>
        
                <button
                  v-else
                  class="interactive-btn dead-btn"
                  appearance="basic-link"
                  :primary="false"
                  :disabled="true">
                  No more hints available
                </button>        
              </div>
              <button
                class="interactive-btn checkanswer-btn"
                appearance="basic-link"
                :primary="false"
                @click="checkAnswer"
                v-show="!nextQuestionToggle">
                Check
              </button>
              <button
                class="interactive-btn"
                appearance="basic-link"
                :primary="false"
                @click="nextQuestion"
                v-show="nextQuestionToggle">
                Next Question
              </button>
        
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
    v-if="scratchpad"
    id="scratchpad-show"
    :primary="false"
    :raised="false">
      Kbutton if scratchpad  
    </button>
    <button
      v-else
      id="scratchpad-not-available"
      :primary="false"
      :raised="false"
      disabled>
      KButton else 
    </button>

    <!-- Need a DOM mount point for reactDOM to attach to,
      but Perseus renders weirdly so doesn't use this -->
    <div id="perseus-container" ref="perseusContainer"></div>
  </div>
</div>
