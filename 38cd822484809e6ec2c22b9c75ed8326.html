                  </span>

              </div>

                  class="interactive-btn"
                  appearance="basic-link"
                  :primary="false"
                  @click="takeHint">
                  Take Hint

                  appearance="basic-link"
                  :primary="false"
                  :disabled="true">

                :primary="false"

                appearance="basic-link"
                :primary="false"
                @click="nextQuestion"

                Next Question
              </button>

          </div>
        </div>
      </div>

    :primary="false"
    :raised="false">

    <button

      :raised="false"
