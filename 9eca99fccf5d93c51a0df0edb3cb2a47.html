      <meta id="my-data" data-total="12" data-dump="[{&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Cara started with $\\goldE{42}$ blocks.\n\n![](web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/c9b85cdf6fc6ea7dec183e382b71fb56ec108384)\n\nTo add on the number line, we jump to the **right**.&#34;, &#34;images&#34;: {&#34;web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/c9b85cdf6fc6ea7dec183e382b71fb56ec108384&#34;: {&#34;width&#34;: 380, &#34;height&#34;: 100}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;She added $\\maroonD{12}$ red blocks.\n\n![](web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/f15dc51d49971122f27a0e43f4646f84501c0957)\n\n$\\goldE{42} + \\maroonD{12} = 54$&#34;, &#34;images&#34;: {&#34;web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/f15dc51d49971122f27a0e43f4646f84501c0957&#34;: {&#34;width&#34;: 380, &#34;height&#34;: 100}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Then she added $\\blueE{14}$ blue blocks.\n\n![](web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/c7a1d9da27f3dd9cef6bfc82e92a361e53a529e6)\n\n$54+  \\blueE{14} = 68$&#34;, &#34;images&#34;: {&#34;web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/c7a1d9da27f3dd9cef6bfc82e92a361e53a529e6&#34;: {&#34;width&#34;: 380, &#34;height&#34;: 100}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Last, she added $\\purpleD{16}$ purple blocks.\n\n![](web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/d84081345b7a5dde58902b42bbcc24ec9be37384)\n\n$68+\\purpleD{16} = 84$&#34;, &#34;images&#34;: {&#34;web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/d84081345b7a5dde58902b42bbcc24ec9be37384&#34;: {&#34;width&#34;: 380, &#34;height&#34;: 100}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;This number line represents how to find Cara&#39;s total number of blocks:\n\n![](web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/c8eead4c70d641d91b2b486cbed861378ccb68bd)\n\nCara had $84$ total blocks.&#34;, &#34;images&#34;: {&#34;web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/c8eead4c70d641d91b2b486cbed861378ccb68bd&#34;: {&#34;width&#34;: 460, &#34;height&#34;: 80}}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;radio 1&#34;: {&#34;options&#34;: {&#34;displayCount&#34;: null, &#34;countChoices&#34;: false, &#34;choices&#34;: [{&#34;content&#34;: &#34;![](web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/a9fa104afc5c8c7ebe130b0cf5586fa0d910d6f2)&#34;, &#34;correct&#34;: true}, {&#34;content&#34;: &#34;![](web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/bebe454853d8c8efecfcf7127c196857d6fa847f)&#34;, &#34;isNoneOfTheAbove&#34;: false}], &#34;multipleSelect&#34;: false, &#34;deselectEnabled&#34;: false, &#34;randomize&#34;: true, &#34;hasNoneOfTheAbove&#34;: false}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 1}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;radio&#34;}, &#34;numeric-input 1&#34;: {&#34;options&#34;: {&#34;multipleNumberInput&#34;: false, &#34;coefficient&#34;: false, &#34;static&#34;: false, &#34;answers&#34;: [{&#34;strict&#34;: false, &#34;value&#34;: 84, &#34;status&#34;: &#34;correct&#34;, &#34;maxError&#34;: null, &#34;simplify&#34;: &#34;required&#34;, &#34;message&#34;: &#34;&#34;}], &#34;size&#34;: &#34;normal&#34;, &#34;rightAlign&#34;: false, &#34;labelText&#34;: &#34;&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;numeric-input&#34;}}, &#34;content&#34;: &#34;Cara had a tower with $42$ blocks.  \n\nShe added $12$ red blocks, $14$ more blue blocks, and $16$ purple blocks.    \n\n** $ coconuts on the palm tree.&#34;, &#34;images&#34;: {&#34;web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/49b254b43d069a505da2dd89e3379575c7f22a40&#34;: {&#34;width&#34;: 380, &#34;height&#34;: 100}}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;radio 1&#34;: {&#34;options&#34;: {&#34;displayCount&#34;: null, &#34;countChoices&#34;: false, &#34;choices&#34;: [{&#34;content&#34;: &#34;![](web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/9e231a6886353deefe17d7fe53547340b2f464dc)&#34;, &#34;correct&#34;: false}, {&#34;content&#34;: &#34;![](web+graphie:9eca99fccf5d93c51a0df0edb3cb2a47/images/49b254b43d069a505da2dd89e3379575c7f22a40)&#34;, &#34;correct&#34;: true}], &#34;multipleSelect&#34;: false, &#34;deselectEnabled&#34;: false, &#34;randomize&#34;: true, &#34;hasNoneOfTheAbove&#34;: false}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 1}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;radio&#34;}, &#34;numeric-input 1&#34;: {&#34;options&#34;: {&#34;multipleNumberInput&#34;: false, &#34;coefficient&#34;: false, &#34;static&#34;: false, &#34;answers&#34;: [{&#34;strict&#34;: false, &#34;value&#34;: 21, &#34;status&#34;: &#34;correct&#34;, &#34;maxError&#34;: null, &#34;simplify&#34;: &#34;required&#34;, &#34;message&#34;: &#34;&#34;}], &#34;size&#34;: &#34;normal&#34;, &#34;rightAlign&#34;: false, &#34;labelText&#34;: &#34;&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;numeric-input&#34;}}, &#34;content&#34;: &#34;A palm tree had $92$ coconuts.  \n\nThen, the palm tree lost $45$ coconuts in a storm, and $12$ coconuts were eaten by wild animals. $14$ coconut fell off the tree.      \n\n**Which number line shows how to find how many coconuts are left on the palm tree?**\n\n[[☃ radio 1]]  \n\n**How many coconuts does the palm tree have left?**\n\n[[☃ numeric-input 1]] coconuts&#34;, &#34;images&#34;: {}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}

      <div class="loader-container">
        <p v-show="loading" :delay="false" type="indeterminate"> Loading </p>
      </div>
      
      <div id="problem-area" :dir="contentDirection()">
        <div id="workarea" style="margin-left: 0px"></div>
      </div>

      <div id="hintsarea" :dir="contentDirection()" style="margin-left: 0px"></div>

      <div style="clear: both;"></div>      
    </div>

    <div id="answer-area-wrap" :dir="contentDirection()" style="background-color: white;">

      <div id="answer-area">
        <div class="info-box">
          <div id="solutionarea">
            
              <div id="statusarea">
                <div id="question-status">
                  <div>
                    Question: {{ questionIndex+1 }} / {{ maxQuestionIndex }}
                  </div>
                </div>
       
                <div v-if="messageType != 'blank'" v-bind:class="[messageType == 'error' ? 'red-alert-backgroud' : 'green-alert-backgroud']">
                  <span :class="[messageType == 'error' ? 'red-alert-text' : 'green-alert-text']">
                    {{ message }}
                  </span>
                </div>
              </div>
            

            <div id="buttonsarea">
              <div v-if="anyHints" class="hint-btn-container">
                <button
                  v-if=" availableHints > 0"
                  class="interactive-btn"
                  appearance="basic-link"
                  :primary="false"
                  @click="takeHint">
                  Take Hint
                </button>
        
                <button
                  v-else
                  class="interactive-btn dead-btn"
                  appearance="basic-link"
                  :primary="false"
                  :disabled="true">
                  No more hints available
                </button>        
              </div>
              <button
                class="interactive-btn checkanswer-btn"
                appearance="basic-link"
                :primary="false"
                @click="checkAnswer"
                v-show="!nextQuestionToggle">
                Check
              </button>
              <button
                class="interactive-btn"
                appearance="basic-link"
                :primary="false"
                @click="nextQuestion"
                v-show="nextQuestionToggle">
                Next Question
              </button>
        
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
    v-if="scratchpad"
    id="scratchpad-show"
    :primary="false"
    :raised="false">
      Kbutton if scratchpad  
    </button>
    <button
      v-else
      id="scratchpad-not-available"
      :primary="false"
      :raised="false"
      disabled>
      KButton else 
    </button>

    <!-- Need a DOM mount point for reactDOM to attach to,
      but Perseus renders weirdly so doesn't use this -->
    <div id="perseus-container" ref="perseusContainer"></div>
  </div>
</div>
