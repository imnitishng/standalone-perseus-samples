, {&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Let&#39;s use place value blocks to build each number and see which ones equal $\\purpleD{2}\\blueE7\\maroonD1$.\n\n![](web+graphie:8d054a54fa282248de79715987f71527/images/3e874c0187191d15a497808e8d260a6169e47d09)&#34;, &#34;images&#34;: {&#34;web+graphie:8d054a54fa282248de79715987f71527/images/3e874c0187191d15a497808e8d260a6169e47d09&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 112}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;$\\blueE{22}$ tens $+~\\blueE7$ tens $+\\maroonD1$ one\n\n![](web+graphie:8d054a54fa282248de79715987f71527/images/19ed506ad9a3ae388a6b2c0e2825ff7a6f4513bd)\n\n$\\blueE{220} + \\blueE{70} + \\maroonD1 = 291$\n\n$\\blueE{22}$ tens $+~\\blueE7$ tens $+~\\maroonD1$ one $\\neq271$&#34;, &#34;images&#34;: {&#34;web+graphie:8d054a54fa282248de79715987f71527/images/19ed506ad9a3ae388a6b2c0e2825ff7a6f4513bd&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 304}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;$\\purpleD1$ hundred $+~\\blueE{12}$ tens$+~\\maroonD1$ one\n\n![](web+graphie:8d054a54fa282248de79715987f71527/images/f48a45bddfec02cbcf1487c4e07de179f7033c32)\n\n$\\purpleD{100} + \\blueE{120} + \\maroonD1 = 221$\n\n$\\purpleD1$ hundred $+~\\blueE{12}$ tens$+~\\maroonD1$ one $\\neq271$&#34;, &#34;images&#34;: {&#34;web+graphie:8d054a54fa282248de79715987f71527/images/f48a45bddfec02cbcf1487c4e07de179f7033c32&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 176}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;$\\purpleD2$ hundreds $+~\\blueE7$ tens  $+~\\maroonD1$ one\n\n![](web+graphie:8d054a54fa282248de79715987f71527/images/2540d4ef21d5ee11d4ae8444ddbac63ed3d88e66)\n\n$\\purpleD{200} + \\blueE{70} + \\maroonD1 = 271$\n\n$\\purpleD2$ hundreds $+~\\blueE7$ tens $+~\\maroonD1$ one $=271$&#34;, &#34;images&#34;: {&#34;web+graphie:8d054a54fa282248de79715987f71527/images/2540d4ef21d5ee11d4ae8444ddbac63ed3d88e66&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 176}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;$\\blueE{27}$ tens $+\\maroonD1$ one\n\n![](web+graphie:8d054a54fa282248de79715987f71527/images/87ea38afcf7d5956ad24aa1574e423f22ae94629)\n\n$\\blueE{270} +  \\maroonD1 = 271$\n\n$\\blueE{27}$ tens $+~\\maroonD1$ one $=271$&#34;, &#34;images&#34;: {&#34;web+graphie:8d054a54fa282248de79715987f71527/images/87ea38afcf7d5956ad24aa1574e423f22ae94629&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 240}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;These expressions are equivalent to $271$:\n\n* $27$ tens $+1$ one\n* $2$ hundreds $+~7$ tens $+~1$ one&#34;, &#34;images&#34;: {}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;radio 1&#34;: {&#34;options&#34;: {&#34;displayCount&#34;: null, &#34;countChoices&#34;: true, &#34;choices&#34;: [{&#34;content&#34;: &#34;$27$ tens $+1$ one&#34;, &#34;correct&#34;: true}, {&#34;content&#34;: &#34;$2$ hundreds $+7$ tens $+1$ one&#34;, &#34;correct&#34;: true}, {&#34;content&#34;: &#34;$22$ tens $+~7$ tens $+1$ one&#34;, &#34;correct&#34;: false}, {&#34;content&#34;: &#34;$1$ hundred $+~12$ tens$+~1$ one&#34;, &#34;correct&#34;: false}], &#34;multipleSelect&#34;: true, &#34;deselectEnabled&#34;: false, &#34;randomize&#34;: true, &#34;hasNoneOfTheAbove&#34;: false}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 1}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;radio&#34;}}, &#34;content&#34;: &#34;**Which expressions represent the same amount as $271$?**\n\n[[☃ radio 1]]&#34;, &#34;images&#34;: {}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}
]">

      <div class="loader-container">
        <p v-show="loading" :delay="false" type="indeterminate"> Loading </p>
      </div>
      
      <div id="problem-area" :dir="contentDirection()">
        <div id="workarea" style="margin-left: 0px"></div>
      </div>

      <div id="hintsarea" :dir="contentDirection()" style="margin-left: 0px"></div>

      <div style="clear: both;"></div>      
    </div>

    <div id="answer-area-wrap" :dir="contentDirection()" style="background-color: white;">

      <div id="answer-area">
        <div class="info-box">
          <div id="solutionarea">
            
              <div id="statusarea">
                <div id="question-status">
                  <div>
                    Question: {{ questionIndex+1 }} / {{ maxQuestionIndex }}
                  </div>
                </div>
       
                <div v-if="messageType != 'blank'" v-bind:class="[messageType == 'error' ? 'red-alert-backgroud' : 'green-alert-backgroud']">
                  <span :class="[messageType == 'error' ? 'red-alert-text' : 'green-alert-text']">
                    {{ message }}
                  </span>
                </div>
              </div>
            

            <div id="buttonsarea">
              <div v-if="anyHints" class="hint-btn-container">
                <button
                  v-if=" availableHints > 0"
                  class="interactive-btn"
                  appearance="basic-link"
                  :primary="false"
                  @click="takeHint">
                  Take Hint
                </button>
        
                <button
                  v-else
                  class="interactive-btn dead-btn"
                  appearance="basic-link"
                  :primary="false"
                  :disabled="true">
                  No more hints available
                </button>        
              </div>
              <button
                class="interactive-btn checkanswer-btn"
                appearance="basic-link"
                :primary="false"
                @click="checkAnswer"
                v-show="!nextQuestionToggle">
                Check
              </button>
              <button
                class="interactive-btn"
                appearance="basic-link"
                :primary="false"
                @click="nextQuestion"
                v-show="nextQuestionToggle">
                Next Question
              </button>
        
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
    v-if="scratchpad"
    id="scratchpad-show"
    :primary="false"
    :raised="false">
      Kbutton if scratchpad  
    </button>
    <button
      v-else
      id="scratchpad-not-available"
      :primary="false"
      :raised="false"
      disabled>
      KButton else 
    </button>

    <!-- Need a DOM mount point for reactDOM to attach to,
      but Perseus renders weirdly so doesn't use this -->
    <div id="perseus-container" ref="perseusContainer"></div>
  </div>
</div>

  <div id="perseus-container" style="margin-left: 0px"></div>
  <div id="hintsarea" style="margin-left: 0px"></div> -->
</body>

<script src='./assets/perseus/solver.js'></script>
<script type="module" src='./assets/perseus/perseus_script.js'></script>

</html>
