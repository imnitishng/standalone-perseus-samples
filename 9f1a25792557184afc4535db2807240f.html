      <meta id="my-data" data-total="25" data-dump="[{&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;To find how many stars the Brazilian flag has, we start with the $\\purpleD{50}$ stars on the American flag and subtract the $\\maroonD{23}$ more stars.\n\n![](web+graphie:9f1a25792557184afc4535db2807240f/images/68c96fad612a4c94f261f4a6306e75615aafe396)\n\n$\\purpleD{50}-\\maroonD{23} = \\blueE{\\Box}$&#34;, &#34;images&#34;: {&#34;web+graphie:9f1a25792557184afc4535db2807240f/images/68c96fad612a4c94f261f4a6306e75615aafe396&#34;: {&#34;width&#34;: 320, &#34;height&#34;: 176}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Let&#39;s subtract to find how many stars the Brazilian flag has.\n\n![](web+graphie:9f1a25792557184afc4535db2807240f/images/52482938137a5111879e770d59b07e5b362e5ee1)\n\n$\\purpleD{50}-\\maroonD{23}= \\blueE{27}$&#34;, &#34;images&#34;: {&#34;web+graphie:9f1a25792557184afc4535db2807240f/images/52482938137a5111879e770d59b07e5b362e5ee1&#34;: {&#34;width&#34;: 150, &#34;height&#34;: 160}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;The Brazilian flag has $\\blueE{27}$ stars.\n&#34;, &#34;images&#34;: {&#34;/9f1a25792557184afc4535db2807240f/images/304bef00b64d8f3b53e5d77a44dd7557.png&#34;: {&#34;width&#34;: 200, &#34;height&#34;: 140}}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;numeric-input 1&#34;: {&#34;options&#34;: {&#34;multipleNumberInput&#34;: false, &#34;coefficient&#34;: false, &#34;static&#34;: false, &#34;answers&#34;: [{&#34;strict&#34;: false, &#34;value&#34;: 27, &#34;status&#34;: &#34;correct&#34;, &#34;maxError&#34;: null, &#34;simplify&#34;: &#34;required&#34;, &#34;message&#34;: &#34;&#34;}], &#34;size&#34;: &#34;normal&#34;, &#34;rightAlign&#34;: false, &#34;labelText&#34;: &#34;&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;numeric-input&#34;}}, &#34;content&#34;: &#34;The flag of the United States of America has $50$ stars.  \n\nIt has $23$ more stars than the Brazilian flag.\n\n**How many stars are on the Brazilian flag?**  \n\n[[☃ numeric-input 1]] stars\n&#34;, &#34;images&#34;: {&#34;/9f1a25792557184afc4535db2807240f/images/997f4fd32f9c7ed0cb500b11b1dd5084.png&#34;: {&#34;width&#34;: 200, &#34;height&#34;: 105}}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}
, {&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;To find how many bats are in the $\\blueE{\\text{Witchy Cave}}$, we start with the $\\purpleD{68}$ bats in the $\\purpleD{\\text{Vampire Cave}}$ and subtract the $\\maroonD{39}$ more bats.\n\n![](web+graphie:9f1a25792557184afc4535db2807240f/images/bd9c5129e29b74c9a3d55f1a78d10e24ff5f64f9)\n\n$\\purpleD{68}-\\maroonD{39} = \\blueE{\\Box}$&#34;, &#34;images&#34;: {&#34;web+graphie:9f1a25792557184afc4535db2807240f/images/bd9c5129e29b74c9a3d55f1a78d10e24ff5f64f9&#34;: {&#34;width&#34;: 320, &#34;height&#34;: 176}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Let&#39;s subtract to find how many bats are in the Witchy Cave.\n\n![](web+graphie:9f1a25792557184afc4535db2807240f/images/015f5a11e5b16862a8334a0bc2233055e022e4cf)\n\n$\\purpleD{68}-\\maroonD{39}= \\blueE{29}$&#34;, &#34;images&#34;: {&#34;web+graphie:9f1a25792557184afc4535db2807240f/images/015f5a11e5b16862a8334a0bc2233055e022e4cf&#34;: {&#34;width&#34;: 238, &#34;height&#34;: 160}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;There are $\\blueE{29}$ bats hibernating in Witchy Cave.&#34;, &#34;images&#34;: {}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;numeric-input 1&#34;: {&#34;options&#34;: {&#34;multipleNumberInput&#34;: false, &#34;coefficient&#34;: false, &#34;static&#34;: false, &#34;answers&#34;: [{&#34;strict&#34;: false, &#34;value&#34;: 29, &#34;status&#34;: &#34;correct&#34;, &#34;maxError&#34;: null, &#34;simplify&#34;: &#34;required&#34;, &#34;message&#34;: &#34;&#34;}], &#34;size&#34;: &#34;normal&#34;, &#34;rightAlign&#34;: false, &#34;labelText&#34;: &#34;&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;numeric-input&#34;}}, &#34;content&#34;: &#34;There are $68$ bats in Vampire Cave.  It is such a popular spot that there are $39$ more bats in Vampire Cave than in Witchy Cave.  \n\n**How many bats are in Witchy Cave? **  \n\n[[☃ numeric-input 1]] bats\n\n&#34;, &#34;images&#34;: {&#34;/9f1a25792557184afc4535db2807240f/images/e89f406b934bbb479fbcaafa8b22f43b.png&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 314}}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}

;: &#34;default&#34;, &#34;type&#34;: &#34;numeric-input&#34;}}, &#34;content&#34;: &#34;In a basketball game, the Giraffes scored $7$ more points than the Penguins.  The Giraffes scored $55$ points.  \n\n**How many points did the Penguins score?**  \n\n[[☃ numeric-input 1]] points&#34;, &#34;images&#34;: {&#34;web+graphie:9f1a25792557184afc4535db2807240f/images/d076589dd34ecba4a95ceda534cf336f94b92b72&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 176}}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}

, {&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Planet Punky has $\\tealE{14}$ green aliens and $\\maroonD{61}$ red aliens.\n\n![](web+graphie:9f1a25792557184afc4535db2807240f/images/24ebfb22f083235688e243a350cc7741ba76b7a0)\n\n$\\tealE{14} + \\maroonD{61} = \\goldE{75}$&#34;, &#34;images&#34;: {&#34;web+graphie:9f1a25792557184afc4535db2807240f/images/24ebfb22f083235688e243a350cc7741ba76b7a0&#34;: {&#34;width&#34;: 320, &#34;height&#34;: 168}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Planet Plunky also had $\\blueE{25}$ blue aliens.\n\n![](web+graphie:9f1a25792557184afc4535db2807240f/images/919d3116b79cc910bf55a491dbf7e0c270aa218b)\n\n$\\goldE{75} + \\blueE{25} = \\purpleD{100}$\n\nThere were $\\purpleD{100}$ total aliens on Planet Plunky.&#34;, &#34;images&#34;: {&#34;web+graphie:9f1a25792557184afc4535db2807240f/images/919d3116b79cc910bf55a491dbf7e0c270aa218b&#34;: {&#34;width&#34;: 320, &#34;height&#34;: 168}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;Planet Punky has $\\purpleD{100}$ total aliens.&#34;, &#34;images&#34;: {}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;numeric-input 1&#34;: {&#34;options&#34;: {&#34;multipleNumberInput&#34;: false, &#34;coefficient&#34;: false, &#34;static&#34;: false, &#34;answers&#34;: [{&#34;strict&#34;: false, &#34;value&#34;: 100, &#34;status&#34;: &#34;correct&#34;, &#34;maxError&#34;: null, &#34;simplify&#34;: &#34;required&#34;, &#34;message&#34;: &#34;&#34;}], &#34;size&#34;: &#34;normal&#34;, &#34;rightAlign&#34;: false, &#34;labelText&#34;: &#34;&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;numeric-input&#34;}}, &#34;content&#34;: &#34;Planet Punky has $14$ green aliens, $61$ red aliens, and $25$ blue aliens.  \n\n**How many total aliens are on Planet Punky?**  \n\n[[☃ numeric-input 1]] aliens&#34;, &#34;images&#34;: {}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}
, {&#34;hints&#34;: [{&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;At camp, $\\tealE{4}$ kids went home and $\\goldE{18}$ kids went hiking.\n\n![](web+graphie:9f1a25792557184afc4535db2807240f/images/263a9022997cc12e4702b7fdb6be91e88a45c060)\n\n$\\tealE{4} + \\goldE{18} = \\maroonD{22}$&#34;, &#34;images&#34;: {&#34;web+graphie:9f1a25792557184afc4535db2807240f/images/263a9022997cc12e4702b7fdb6be91e88a45c060&#34;: {&#34;width&#34;: 320, &#34;height&#34;: 168}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34;$\\blueE{41}$ kids went swimming.\n\n![](web+graphie:9f1a25792557184afc4535db2807240f/images/a2eea0c1479a6d56503cd3f49619d51ae7918b06)\n\n$\\maroonD{22} + \\blueE{41} = \\purpleD{63}$\n\nThere were $\\purpleD{63}$ total kids at Camp Sunshine.&#34;, &#34;images&#34;: {&#34;web+graphie:9f1a25792557184afc4535db2807240f/images/a2eea0c1479a6d56503cd3f49619d51ae7918b06&#34;: {&#34;width&#34;: 320, &#34;height&#34;: 168}}}, {&#34;replace&#34;: false, &#34;widgets&#34;: {}, &#34;content&#34;: &#34; $\\purpleD{63}$ kids started the day at Camp Sunshine.  &#34;, &#34;images&#34;: {}}], &#34;answerArea&#34;: {&#34;calculator&#34;: false, &#34;periodicTable&#34;: false, &#34;chi2Table&#34;: false, &#34;zTable&#34;: false, &#34;tTable&#34;: false}, &#34;question&#34;: {&#34;widgets&#34;: {&#34;numeric-input 1&#34;: {&#34;options&#34;: {&#34;multipleNumberInput&#34;: false, &#34;coefficient&#34;: false, &#34;static&#34;: false, &#34;answers&#34;: [{&#34;strict&#34;: false, &#34;value&#34;: 63, &#34;status&#34;: &#34;correct&#34;, &#34;maxError&#34;: null, &#34;simplify&#34;: &#34;required&#34;, &#34;message&#34;: &#34;&#34;}], &#34;size&#34;: &#34;normal&#34;, &#34;rightAlign&#34;: false, &#34;labelText&#34;: &#34;&#34;}, &#34;graded&#34;: true, &#34;version&#34;: {&#34;minor&#34;: 0, &#34;major&#34;: 0}, &#34;static&#34;: false, &#34;alignment&#34;: &#34;default&#34;, &#34;type&#34;: &#34;numeric-input&#34;}}, &#34;content&#34;: &#34;At Camp Sunshine, $4$ kids went home sick.  Of the remaining campers, $18$ kids went hiking and the other $41$ kids spent the day swimming.  \n\n**How many kids started the day at Camp Sunshine?**    \n\n[[☃ numeric-input 1]] kids&#34;, &#34;images&#34;: {&#34;/9f1a25792557184afc4535db2807240f/images/3ba7c80bceffb03ccea98e6f2022ecdf.png&#34;: {&#34;width&#34;: 400, &#34;height&#34;: 307}}}, &#34;itemDataVersion&#34;: {&#34;minor&#34;: 1, &#34;major&#34;: 0}}
]">

      <div class="loader-container">
        <p v-show="loading" :delay="false" type="indeterminate"> Loading </p>
      </div>
      
      <div id="problem-area" :dir="contentDirection()">
        <div id="workarea" style="margin-left: 0px"></div>
      </div>

      <div id="hintsarea" :dir="contentDirection()" style="margin-left: 0px"></div>

      <div style="clear: both;"></div>      
    </div>

    <div id="answer-area-wrap" :dir="contentDirection()" style="background-color: white;">

      <div id="answer-area">
        <div class="info-box">
          <div id="solutionarea">
            
              <div id="statusarea">
                <div id="question-status">
                  <div>
                    Question: {{ questionIndex+1 }} / {{ maxQuestionIndex }}
                  </div>
                </div>
       
                <div v-if="messageType != 'blank'" v-bind:class="[messageType == 'error' ? 'red-alert-backgroud' : 'green-alert-backgroud']">
                  <span :class="[messageType == 'error' ? 'red-alert-text' : 'green-alert-text']">
                    {{ message }}
                  </span>
                </div>
              </div>
            

            <div id="buttonsarea">
              <div v-if="anyHints" class="hint-btn-container">
                <button
                  v-if=" availableHints > 0"
                  class="interactive-btn"
                  appearance="basic-link"
                  :primary="false"
                  @click="takeHint">
                  Take Hint
                </button>
        
                <button
                  v-else
                  class="interactive-btn dead-btn"
                  appearance="basic-link"
                  :primary="false"
                  :disabled="true">
                  No more hints available
                </button>        
              </div>
              <button
                class="interactive-btn checkanswer-btn"
                appearance="basic-link"
                :primary="false"
                @click="checkAnswer"
                v-show="!nextQuestionToggle">
                Check
              </button>
              <button
                class="interactive-btn"
                appearance="basic-link"
                :primary="false"
                @click="nextQuestion"
                v-show="nextQuestionToggle">
                Next Question
              </button>
        
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
    v-if="scratchpad"
    id="scratchpad-show"
    :primary="false"
    :raised="false">
      Kbutton if scratchpad  
    </button>
    <button
      v-else
      id="scratchpad-not-available"
      :primary="false"
      :raised="false"
      disabled>
      KButton else 
    </button>

    <!-- Need a DOM mount point for reactDOM to attach to,
      but Perseus renders weirdly so doesn't use this -->
    <div id="perseus-container" ref="perseusContainer"></div>
  </div>
</div>

  <div id="perseus-container" style="margin-left: 0px"></div>
  <div id="hintsarea" style="margin-left: 0px"></div> -->
</body>

<script src='./assets/perseus/solver.js'></script>

</html>
